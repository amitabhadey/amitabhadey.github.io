{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <a class="masthead__site-title" href="{{ base_path }}/">{{ site.title }}</a>
      <nav id="site-nav" class="greedy-nav">
        <button class="greedy-nav__toggle" type="button" aria-label="Toggle navigation"><div class="navicon"></div></button>
        <ul class="visible-links">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
      <div class="masthead__actions">
        <button class="theme-toggle" type="button" data-theme-toggle aria-pressed="false" title="Switch to light mode">
          <span class="theme-toggle__icon" aria-hidden="true">☀️</span>
          <span class="theme-toggle__label">Light mode</span>
        </button>
      </div>
    </div>
  </div>
</div>
